    <title>ETHDICE</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css?v=201801312">

<body>
<div class="wrap play">
    <div class="header user-header">
        <div class="invite"  data-clipboard-text=""><i class="icon-share"></i>SHARE</div>
        <div class="game-back"><a href="./"><i class="icon-back"></i>ETHDICE</a></div>
        <div class="game-number">No.</div>
        <div class="game-money"><span class="eth"></span> ETH / $<span class="usd"></span></div>
    </div>

  

    <div class="dice-play"></div>

    <div class="gameover-box">
        <h2 class="t-win"><span class="t-w">win <span class="eth"></span> ETH / $<span class="usd"></span> !</span></h2>
        <div class="game-adva game-win-adva clear">
            
        </div>
    </div>
    <div class="gameover-no">
        <h2 class="t-draw">Game Draw</h2>
    </div>

    <div class="roll-box">
        <div class="roll-before">
            <h2 class="roll-t">Invite other players to join</h2>
            <div class="roll-des">The game will start when all players are in. <br />Invite your friends to play together now!</div>
        </div>
        <a href="javascript:void(0)" class="btn btn-play btn-roll"><i class="icon-roll"></i>ROLL</a>
        <a href="javascript:void(0)" class="btn btn-play btn-money">GET MY ETH</a>
        <div class="roll-after">
            <div class="roll-des">The money has been returned to your account.</div>
        </div>
    </div>
    
    

    <div class="game-adva game-play-adva clear">
       
    </div>


    <div class="footer">Copyright Â© EthDice. All Rights Reserved.</div>
    
 
    <div class="clip">Copied~</div>
</div>
